
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Online</title>
    <link href="css/estilos.css" type="text/css" rel="stylesheet" />
    <link href="Img/Logotipo Borcelle Supermercados Criativo Vermelho Azul Branco.png" type="image\png" rel="icon" />
    
</head>
<body>
    <!--Cabeçalho do site-->
    <header>
      <img id="logo" src="Img/Logotipo Borcelle Supermercados Criativo Vermelho Azul Branco.png" alt="Logo" >
      <h1>Fale Conosco</h1>
 

 </header>



    <!--Miolo do Site(Container)-->
    <div id="contato">
        <div id="contato-sup">
            <div id="dados">
                <h2>Quer Falar Conosco ?</h2>
                <p>
                    Preencha o formulário abaixo para nos 
                    enviar uma mensagem sobre suas dúvidas. Respoderemos o mais 
                    breve possível.
                </p>
                <form id="frm-contato" action="#">
                    <input id="frm-nome" type="text" placeholder="Seu Nome" required />
                    <input id="frm-email" type="email" placeholder="Seuemail@email.com.br" required /> 
                    <input id="frm-telefone" type="tel" placeholder="(DDD)99999-9999" required /> 
                    <textarea id="frm-mensagem" rows="10" placeholder="Digite Seu problema"></textarea> 
                    
                    <div id="frm-buttons">
                        <button id="botao-enviar" type="submit" formaction="#">Enviar</button>
                        <button id="botao-apagar" type="reset">Apagar</button>
                    </div>
                       
                </form>
            </div>
            <div id="mapa">
                <iframe id="frame-mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d752.9521089595419!2d-48.56683415378734!3d-22.48110658732466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c74f7c9a9cb5c7%3A0xf6aae82955204d2e!2sJa%C3%BA%20Serve%20Supermercados!5e0!3m2!1spt-BR!2sbr!4v1716288934433!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!--Rodapé Do Site-->
    <footer>
       
    </footer>
</body>
</html>
